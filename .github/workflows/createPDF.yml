# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell        
      - name: Compilation
        uses: xu-cheng/latex-action@v2
        with:
          root_file: "stochv_vorlesung_main.tex"
          post_compile: "latexmk -c"

      # Runs a set of commands using the runners shell
      - name: Upload PDF
        uses: actions/upload-artifact@v2
        with:
          name: skript
          path: stochv_vorlesung_main.pdf
          
      - name: Add PDF to repository
        run: |
          git config user.email "k-eric@outlook.com"
          git config user.name "Eric Kunze"
          git add stochv_vorlesung_main.pdf
          git commit -m "Update PDF-Datei"
          git push
